<aside id='main-donations-decisions-container'>
	<h4>Your Gift Details</h4>
	<ul id='main-donations-decisions'>
		<li id='frequency-decision-item' class='undecided'><span class='decision-label'>How Often: </span> <span id='frequency-decision'></span> <a href='#' id='change-frequency-decision' class='change-decision'>(Change)</a></li>
		<li id='amount-decision-item' class='undecided'><span class='decision-label'>How Much: </span> <span id='amount-decision'></span> <a href='#' id='change-amount-decision' class='change-decision'>(Change)</a></li>
		<li id='designee-decision-item' class='undecided'><span class='decision-label'>Where it Goes: </span> <span id='designee-decision'></span> <a href='#' id='change-designee-decision' class='change-decision'>(Change)</a></li>
	</ul>

	<div class='hidden'>
		<input type='checkbox' id='frequency-decision-made'>
		<input type='checkbox' id='amount-decision-made'>
		<input type='checkbox' id='designee-decision-made'>
	</div>
</aside>

<section id='main-donations-steps'>

	<section id='main-donations-step-1' class='main-donations-step active-step'>
		<h2>How Often</h2>
		<ul class='rocker'>
			<li><button id='main-donations-give-monthly' data-references='level_flexiblegift_type2'>Give Monthly</button></li>
			<li><button id='main-donations-give-once' data-references='level_flexiblegift_type1'>Give Once</button></li>
		</ul>

		<h2>How Much</h2>
		<p><span class='monetary-text-input'><input type='number' id='main-donations-amount' class='main-donations-text-input no-spinners' min='5'></span></p>
		<p id='main-donations-amount-warning' class='form-field-warning hidden'></p>

		<div id='main-donations-step-one-buttons'>
			<button id='main-donations-step-one-next' class='main-donations-next-button'><strong>Next</strong> <span id='main-donations-step-one-next-text'><span></button>
		</div>
	</section><!-- End : #main-donations-step-1 -->

	<section id='main-donations-step-2' class='main-donations-step hidden'>
		<h2>Where It Goes</h2>
		<ul class='rocker'>
			<li><button id='main-donations-greatest-need'>Greatest Need</button></li>
			<li><button id='main-donations-specific-designee'>Specific Designee</button></li>
		</ul>

		<div id='designee-selection'>Current Selection: <span id='current-designee-selection'>None</span></div>

		<section id='greatest-need-section' class='hidden'>
			<h3>Greatest Need</h3>
			<ul id='greatest-need-list'>
			</ul>
		</section>

		<section id='main-donations-designee-search-section' class='hidden'>
			<h3>Search</h3>
			<div>
				<input type='text' id='main-donations-designee-search'>
				<button type='submit' id='main-donations-designee-search-submit' class='hidden'>Search</button>
			</div>
			<div id='main-donations-designee-search-results'>
			</div>

			<p id='browse-option'><a href='#' id='browse-option-link'>Or Browse</a></p>
			<div id='browse-container' class='hidden'>
				<h3>Browse</h3>
				<ul id='main-donations-designee-browse-list'>
				</ul>
			</div>
		</section>

		<button id='main-donations-step-two-back' class='main-donations-back-button'><strong>Back</strong></button>
		<button id='main-donations-step-two-next' class='main-donations-next-button'><strong>Next</strong> <span id='main-donations-step-two-next-text'><span></button>

	</section><!-- End: #main-donations-step-2 -->

	<section id='main-donations-step-3' class='main-donations-step hidden'>
		<h2>Billing Info</h2>
		<div id='main-donations-step-3-fields'></div>
		<button id='main-donations-step-three-back' class='main-donations-back-button'><strong>Back</strong></button>
		<button id='main-donations-step-3-next' class='main-donations-next-button'><strong>Next</strong> <span id='main-donations-step-3-next-text'><span></button>
	</section>

	<section id='main-donations-step-4' class='main-donations-step hidden'>
		<h2>Payment Info</h2>
		<div id='main-donations-step-4-fields'></div>
		<button id='main-donations-step-four-back' class='main-donations-back-button'><strong>Back</strong></button>
		<button id='main-donations-step-4-next' class='main-donations-next-button'><strong>Next</strong> <span id='main-donations-step-4-next-text'><span></button>
	</section>

</section><!-- End: #main-donations-steps -->
